<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/custom.css'%}">
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">
    <link rel="icon"type="image/jpeg" sizes="36x90"  href="{%static 'img/icon.png'%}">
    <title>SalFind || login </title>

    <style>
      body {
        background-image: url({% static 'img/bac.webp' %});

        background-size:cover;

        background-repeat:no-repeat;

        /* Other background properties */
    }
    </style>
</head>
<body >
  <!-- header -->
  <nav class="navbar bg-dark ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-warning"> Dash </span>
    </div>
  </nav>


  <!-- form for sign in the progect -->
  <div class="container " style="margin-top: 90px; margin-bottom:330px">
    <div class="row justify-content-center ">
        <div class="col-md-6">
            <div class="card  text-light " style="background-color: rgba(80, 79, 81, 0.29);">
                <div class="card-header text-center"  style="font-weight: 800; font-size :larg ">
                    Login
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group m-3" style="position: relative;">
                            <label for="username" class="text-warning"  style=" font-size :larg ; letter-spacing: 2px ;font-weight :700">Username</label>
                            <input type="text" id="username" name="username" class="form-control " style="background-color: rgba(129, 75, 190, 0.164);color:white ;display:inline" required>
                            <i class="fas fa-circle-user text-larg" style="position: absolute; right:12px ;bottom:10px"></i>
                          </div>
                        <div class="form-group m-3"style="position: relative;" >
                            <label for="password" class="text-warning  "  style=" font-size :larg ; letter-spacing: 2px ; font-weight :700 ">Password</label>
                            <input type="password" id="password" name="password" class="form-control" style="background-color: rgba(129, 75, 190, 0.164);color:white" required>
                            <i class="fas fa-lock" style="position: absolute; right:12px ;bottom:10px"></i>
                          </div>
                          
                        <div class="form-group m-3 text-center">
                            <button type="submit" style="font-weight:800" class="btn btn-warning m-3 ">Sign In</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </div>
</div>

<!--footer-->

<div class="foot">
  &copy 3A&M Team
</div>

</body>
<script src ="{%static 'js/bootstrap.min.js'%}"></script>
<script src ="{%static 'js/all.min.js'%}"></script>

</html>
