<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/custom.css'%}">
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">
    <link rel="icon"type="image/jpeg" sizes="36x90"  href="{%static 'img/icon.png'%}">
    <title>Password Reset</title>
    <style>
        body{
            background-image: url({%static 'img/signBg.jpg'%});
            background-repeat:no-repeat;
            background-size:cover;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark " >

        <div class="container-fluid">

            <span class="navbar-brand mb-0 h1 text-warning">

                <img src="{% static 'img/icon.png' %}" />

                <span class="h3">SalFind</span>

            </span>

        </div>

    </nav>

    <div class="d-flex justify-content-center mt-5">
        
    <div class="card m-5 w-50">
        <img src="{%static 'img/panEmail.jpg'%}" class="card-img-top" >
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <p class="card-text">
                    <div>
                        <label class="h5">Enter New Password</label>
                        {{form.new_password1}}
                    </div>

                    <div>
                        <label class="h5">Confirm New Password</label>
                        {{form.new_password2}}
                    </div>
                </p>
                <p class="card-text text-center "><button class="btn btn-outline-success" type="submit">Check</button></p>
            </form>
            
        </div>
    </div>
    </div>

    {%if form.error%}

    <div class="alert alert-primary w-50" role="alert">
        {{form.error}}
    </div>

    {%endif%}



</body>
<script src ="{%static 'js/bootstrap.min.js'%}"></script>
<script src ="{%static 'js/all.min.js'%}"></script>
<script src ="{%static 'js/code.jquery.com_jquery-3.7.1.min.js'%}"></script>
<script>
    $("input").addClass("form-control")
</script>
</html>
